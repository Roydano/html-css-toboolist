<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Boolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- inizio intestazione -->
    <header>
        <div>
            <img src="img/Logo.png" alt="Logo Boolean" id="logo">
            <span id="title-logo">Toboolist</span>
        </div>
    </header>
    <!-- fine intestazione -->

    <!-- inizio corpo pagina -->
    <main>
        <!-- sezione aggiunta task e section -->
        <div class="sezione-add">
            <button class="pulsante azzurro"><span class="button-style">Add task</span></button>
            <button class="pulsante bianco"><span class="button-style">Add section</span></button>
           
        </div>
        <!-- fine sezione aggiunta task e section -->

        <!-- inizio sezione elenco -->
        <div class="elenco">
            <ul>
                <li class="principale">New Task
                    <ul>
                        <li class="secondari">
                            <span class="sottoelenco">
                                Quarterly Newsletter
                            </span> 

                        </li>
                    </ul>

                </li>
                <li class="principale">Today

                </li>
                <li class="principale">Upcoming

                </li>
            </ul>

        </div>
        <!-- fine sezione elenco -->
        
        

    </main>
    <!-- fine corpo pagina -->
    
</body>
</html>
